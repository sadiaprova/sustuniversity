<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadStudentData()">
    <div class="dashboard">
        <h2>Welcome, Student ID: <span id="studentIdDisplay"></span></h2>
        <div class="card"><strong>Attendance:</strong> <span id="attendance"></span></div>
        <div class="card"><strong>Courses:</strong> <span id="courses"></span></div>
        <div class="card"><strong>Teachers:</strong> <span id="teachers"></span></div>
        <div class="card"><strong>Semester Fees:</strong> <span id="fees"></span></div>
        <div class="card"><strong>Result:</strong> <span id="result"></span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
